<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="calculator-container">
        <h1>Advanced EMI Calculator</h1>
        <form id="emiCalculatorForm">
            <div class="form-group">
                <label for="loanAmount">Loan Amount (₹):</label>
                <input type="range" id="loanAmount" min="0" max="3000000" value="1000000" step="10000">
                <span id="loanAmountValue">10,00,000</span>
            </div>
            <div class="form-group">
                <label for="interestRate">Interest Rate (%):</label>
                <input type="range" id="interestRate" min="5" max="25" value="10.5" step="0.1">
                <span id="interestRateValue">10.5</span>
            </div>
            <div class="form-group">
                <label for="loanTenure">Loan Tenure (years):</label>
                <input type="range" id="loanTenure" min="1" max="30" value="5" step="1">
                <span id="loanTenureValue">5</span>
            </div>
            <div class="form-group">
                <button type="submit">Calculate EMI</button>
            </div>
        </form>
        <div id="result" class="result-container">
            <h2>EMI Breakdown</h2>
            <p><strong>Monthly EMI:</strong> ₹<span id="monthlyEmi">0.00</span></p>
            <p><strong>Total Interest Payable:</strong> ₹<span id="totalInterest">0.00</span></p>
            <p><strong>Total Payment (Principal + Interest):</strong> ₹<span id="totalPayment">0.00</span></p>
            <div class="chart-container">
                <canvas id="emiChart"></canvas>
            </div>
            <div class="amortization-schedule">
                <h3>Amortization Schedule</h3>
                <table id="amortizationTable">
                    <thead>
                        <tr>
                            <th>Month</th>
                            <th>Principal (₹)</th>
                            <th>Interest (₹)</th>
                            <th>Balance (₹)</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <button id="downloadReport" class="download-btn">Download Report</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
